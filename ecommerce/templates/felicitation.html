<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement réussi | MonSiteEcommerce.com</title>
    <style>
        /* Styles pour le fond */
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Styles pour l'animation de checkmark */
        @keyframes check {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            stroke-width: 3;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: check .4s ease-in-out .4s backwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 50px;
            stroke-dashoffset: 50px;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Styles pour l'animation de pétards */
        .fireworks {
            display: block;
            position: absolute;
            width: 10px;
            height: 10px;
            background: #feca57;
            border-radius: 50%;
            z-index: 100;
            animation: fireworks 2s ease-out;
        }

        @keyframes fireworks {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Styles pour le texte */
        h1, p {
            margin: 20px 0;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #7ac142;
        }

        p {
            font-size: 24px;
            color: #333;
        }

        /* Styles pour le bouton */
        a.button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #7ac142;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        a.button:hover {
            background-color: #5d9e2b;
        }
    </style>
</head>
<body>
    <div>
        <div class="fireworks"></div>
        <div class="checkmark">
            <svg class="checkmark__check" viewBox="0 0 52 52">
                <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
            </svg>
        </div>
        <h1>Merci pour votre achat !</h1>
        <p>Votre paiement a été effectué avec succès.</p>
        <p>Nous vous remercions de votre confiance.</p>
        <a href="{% url 'Home'%}" class="button">Retour à l'accueil</a>
    </div>
</body>
</html>
